<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<head>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
          }
          section.notice {
            padding: 80px 0;
          }
          
          .page-title {
            margin-bottom: 60px;
          }
          .page-title h3 {
            font-size: 28px;
            color: #333333;
            font-weight: 400;
            text-align: center;
          }
          
          #board-search .search-window {
            padding: 15px 0;
            background-color: #f9f7f9;
          }
          #board-search .search-window .search-wrap {
            position: relative;
          /*   padding-right: 124px; */
            margin: 0 auto;
            width: 80%;
            max-width: 564px;
          }
          #board-search .search-window .search-wrap input {
            height: 40px;
            width: 100%;
            font-size: 14px;
            padding: 7px 14px;
            border: 1px solid #ccc;
          }
          #board-search .search-window .search-wrap input:focus {
            border-color: #333;
            outline: 0;
            border-width: 1px;
          }
          #board-search .search-window .search-wrap .btn {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 108px;
            padding: 0;
            font-size: 16px;
          }
          
          .board-table {
            font-size: 13px;
            width: 100%;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
          }
          
          .board-table a {
            color: #333;
            display: inline-block;
            line-height: 1.4;
            word-break: break-all;
            vertical-align: middle;
          }
          .board-table a:hover {
            text-decoration: underline;
          }
          .board-table th {
            text-align: center;
          }
          
          .board-table .th-num {
            width: 100px;
            text-align: center;
          }
          
          .board-table .th-date {
            width: 200px;
          }
          
          .board-table th, .board-table td {
            padding: 14px 0;
          }
          
          .board-table tbody td {
            border-top: 1px solid #e7e7e7;
            text-align: center;
          }
          
          .board-table tbody th {
            padding-left: 28px;
            padding-right: 14px;
            border-top: 1px solid #e7e7e7;
            text-align: left;
          }
          
          .board-table tbody th p{
            display: none;
          }
          
          .btn {
            display: inline-block;
            padding: 0 30px;
            font-size: 15px;
            font-weight: 400;
            background: transparent;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            border: 1px solid transparent;
            text-transform: uppercase;
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            border-radius: 0;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            -ms-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
          }
          
          .btn-dark {
            background: #555;
            color: #fff;
          }
          
          .btn-dark:hover, .btn-dark:focus {
            background: #373737;
            border-color: #373737;
            color: #fff;
          }
          
          .btn-dark {
            background: #555;
            color: #fff;
          }
          
          .btn-dark:hover, .btn-dark:focus {
            background: #373737;
            border-color: #373737;
            color: #fff;
          }
          
          /* reset */
          
          * {
            list-style: none;
            text-decoration: none;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
          }
          .clearfix:after {
            content: '';
            display: block;
            clear: both;
          }
          .container {
            width: 1100px;
            margin: 0 auto;
          }
          .blind {
            position: absolute;
            overflow: hidden;
            clip: rect(0 0 0 0);
            margin: -1px;
            width: 1px;
            height: 1px;
          }
          
          .search-wrap {
            display: flex;
            align-items: center;
        }
        
        .search-wrap select {
            height: 40px;
            width: 100px;
            font-size: 14px;
            padding: 7px 14px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .write-btn {
            float: right;
            margin-top: 20px;
        }

        .board-table .lock-icon {
            color: #555;
        }
        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="notice">
        <div class="page-title">
              <div class="container">
                  <h3>신고 게시판</h3>
              </div>
          </div>
      
    
    <!-- board seach area -->
    <div id="board-search">
        <div class="container">
            <div class="search-window">
                <form action="">
                        <label for="search" class="blind">신고게시판 내용 검색</label>
                </form>
            </div>
        </div>
    </div>
    
    <!-- board list area -->
    <div id="board-list">
        <div class="container">
            <table class="board-table">
                <thead>
                <tr>
                    <th scope="col" class="th-num">번호</th>
                    <th scope="col" class="th-title">제목</th>
                    <th scope="col" class="th-writer">작성자</th>
                    <th scope="col" class="th-date">등록일</th>
                    <th scope="col" class="th-view">조회수</th>
                    <th scope="col" class="th-like">추천</th>
                    <th scope="col" class="th-lock">비밀글</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>3</td>
                    <th>
                      <a href="#!">거니더마마사지</a>
                    </th>

                    <td>04:20</td>

                    <td><i class="fas fa-lock lock-icon"></i></td>
                </tr>
                
                <tr>
                    <td>2</td>
                    <th><a href="#!">ㅇㅇㅇ</a></th>
                    <td>ㅇㅇㅇ</td>
                    <td>2024.04.11</td>
                    <td>2222</td>
                    <td>30</td>
                    <td><i class="fas fa-lock-open lock-icon"></i></td>
                </tr>
                </tbody>
            </table>
            <div class="write-btn">
                <a href="#!" class="btn btn-dark">글작성</a>
            </div>
        </div>
    </div>
      
      </section>
 </body>
</html>
